<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Huddle</title>

    <link rel="stylesheet" href="./src/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="./index.html">
                <img src="./src/images/logo.svg" alt="logo-huddle">
            </a>
        </div>
    </header>

    <main>
        <div class="main-landing-page">
            <img src="./src/images/illustration-mockups.svg" alt="illustration mockups huddle">

            <div class="informations-landing-page">
                <h1 class="titulo">Build The Community Your Fans Will Love</h1>

                <p class="p-landing-page">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p> 
                
                <a href="#" class="btn-landing-page">Register</a>
            </div>
        </div>
    </main>

    <footer class="social">
        <a class="circle-social" href="#">
            <i class="fa-brands fa-facebook-f logo-social"></i>
        </a>

        <a class="circle-social" href="#">
            <i class="fa-brands fa-twitter"></i>
        </a>

        <a class="circle-social" href="#">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>
